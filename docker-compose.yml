# docker-compose.yml â€“ production-like configuration
# For local development with hot-reload and exposed ports, layer on docker-compose.dev.yml:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://receipts:receipts@postgres:5432/receipts
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./secrets:/secrets:ro
      - temp_files:/tmp/receipts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys, urllib.request\ntry:\n  urllib.request.urlopen('http://localhost:8000/health')\nexcept Exception as e:\n  print(e, file=sys.stderr); sys.exit(1)\n"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  worker:
    build: .
    command: celery -A app.tasks.celery_app worker --loglevel=info -B
    environment:
      - DATABASE_URL=postgresql://receipts:receipts@postgres:5432/receipts
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./secrets:/secrets:ro
      - temp_files:/tmp/receipts
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: receipts
      POSTGRES_PASSWORD: receipts
      POSTGRES_DB: receipts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U receipts"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  temp_files:

