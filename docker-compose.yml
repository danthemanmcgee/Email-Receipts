version: "3.9"
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://receipts:receipts@postgres:5432/receipts
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./secrets:/secrets:ro
      - temp_files:/tmp/receipts

  worker:
    build: .
    command: celery -A app.tasks.celery_app worker --loglevel=info -B
    environment:
      - DATABASE_URL=postgresql://receipts:receipts@postgres:5432/receipts
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./secrets:/secrets:ro
      - temp_files:/tmp/receipts

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: receipts
      POSTGRES_PASSWORD: receipts
      POSTGRES_DB: receipts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U receipts"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  temp_files:
